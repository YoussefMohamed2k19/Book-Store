{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block body %}
    <form action="/login" method="post">
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <form class="login100-form validate-form">
                        <span class="login100-form-title p-b-26">
                            Welcome
                        </span>
                                    
                        <div class="wrap-input100 validate-input">
                            <input class="input100" autocomplete="off" type="email" name="email" aria-describedby="emailHelp">
                            <span class="focus-input100" data-placeholder="Email"></span>
                        </div>
    
                        <div class="wrap-input100 validate-input" data-validate="Enter password">
                            <span class="btn-show-pass">
                                <i class="zmdi zmdi-eye"></i>
                            </span>
                            <input class="input100" name="password" type="password">
                            <span class="focus-input100" data-placeholder="Password"></span>
                        </div>
    
                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <button class="login100-form-btn" type="submit" value="Log in">
                                    Login
                                </button>
                            </div>
                        </div>
    
                        <div class="text-center p-t-130">
                            <span class="txt1">
                                Donâ€™t have an account?
                            </span>
    
                            <a class="txt2" href="/register">
                                Sign Up
                            </a>
                        </div>
                        </div>
                        <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
                        <script>
                          function onSignIn(googleUser) {
                            // Useful data for your client-side scripts:
                            var profile = googleUser.getBasicProfile();
                            console.log("ID: " + profile.getId()); // Don't send this directly to your server!
                            console.log('Full Name: ' + profile.getName());
                            console.log('Given Name: ' + profile.getGivenName());
                            console.log('Family Name: ' + profile.getFamilyName());
                            console.log("Image URL: " + profile.getImageUrl());
                            console.log("Email: " + profile.getEmail());
                    
                            // The ID token you need to pass to your backend:
                            var id_token = googleUser.getAuthResponse().id_token;
                            console.log("ID Token: " + id_token);
                          }
                        </script>
                    </form>
                </div>
            </div>
        </div>
    </form>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script src="{{url_for('static', filename='js/boot4script.js')}}"></script>
    <script>
        $(window).load(function() {
            boot4.alert(
            {
            msg: "Because your time are so important to me, You can login by this information to test my website without register new account. <br>Email: tester@domain.com <br>Password: 123456tester",
            title: "Hey!",
            callback: function() {
                console.log("callback");
            }
            },"OK");
        });
    </script>
{% endblock %}
