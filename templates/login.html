{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block body %}
    <form action="/login" method="post">
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <form class="login100-form validate-form">
                        <span class="login100-form-title p-b-26">
                            Welcome
                        </span>
                                    
                        <div class="wrap-input100 validate-input">
                            <input class="input100" autocomplete="off" type="email" name="email" aria-describedby="emailHelp">
                            <span class="focus-input100" data-placeholder="Email"></span>
                        </div>
    
                        <div class="wrap-input100 validate-input" data-validate="Enter password">
                            <span class="btn-show-pass">
                                <i class="zmdi zmdi-eye"></i>
                            </span>
                            <input class="input100" name="password" type="password">
                            <span class="focus-input100" data-placeholder="Password"></span>
                        </div>
    
                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <button class="login100-form-btn" type="submit" value="Log in">
                                    Login
                                </button>
                            </div>
                        </div>
    
                        <div class="text-center p-t-130">
                            <span class="txt1">
                                Donâ€™t have an account?
                            </span>
    
                            <a class="txt2" href="/register">
                                Sign Up
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
