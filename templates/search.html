{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <div class="container text-center vertical-center">

        <h1 class="welcome-msg2">Search for a book</h1>
        <form method="POST" action="/booksresult">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                    <div class="row justify-content-center">
                        <div class="col-lg-4 col-md-6">
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    {{message}}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="form-group search-input">
                <input type="text" class="form-control" name="book" autocomplete="off" placeholder="ISBN, Title or Author">
            </div>
            <button type="submit" class="btn btn-primary btn-lg d-block mx-auto px-5">Search</button>
        </form>
        
    </div>

{% endblock %}
